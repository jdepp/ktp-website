<div class="background">
  <div class="page-body">

    <div class="header">
      <div class="card">&#8212; Members &#8212;</div>
    </div>

    <div class="grid">
      <div *ngFor="let member of members" class="card">

        <ng-container *ngIf="member.picture != ''; then img; else noImg"></ng-container>
        <ng-template #img>
          <img class="card-img-top card-img-circle" src="http://localhost:3000/img/{{member.picture}}">
        </ng-template>
        <ng-template #noImg>
          <div class="card-img-top card-img-circle initials">{{initialsFrom(member.name)}}</div>
        </ng-template>

        <div class="card-body">
          <h3 class="card-title">{{member.name}}</h3>
          <h5 class="card-subtitle">{{member.major}}</h5>
        </div>
        <div class="card-body">
          <p class="card-text">{{member.description}}</p>
        </div>
        <div class="card-body">
          <a routerLink="/profile/{{member._id}}" class="card-link">See More</a>
        </div>
      </div>
    </div>
  </div>
</div>
