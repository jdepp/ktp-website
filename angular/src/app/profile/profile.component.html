<header style="background-color:rgba(0, 0, 0, 0.5);">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <div class="profile-content">
          <div class="row profile-header">
            <div class="col-md-2">
              <div *ngIf="this.profile.picture != ''; else noPic" class="profile-pic">
                <img src=`{{profile.picture}}` alt=`{{profile.name}}`/>
              </div>
              <ng-template #noPic style="margin: 0 auto">
                <div class="profile-no-pic">
                  <span>{{this.profile.name.split(" ")[0].charAt(0)}}{{this.profile.name.split(" ")[1].charAt(0)}}</span>
                </div>
              </ng-template>
            </div>
            <div class="col-md-5 col-md-offset-1 profile-detail">
              <div class="row" style="text-align:center;">
                <h3>{{profile.name}}</h3>
              </div>
              <div class="row">
                <div class="col-md-7">
                  Email: {{profile.email}}
                </div>
                <div class="col-md-5">
                  {{profile.rushClass}} Class
                </div>
              </div>
            </div>
            <div class="col-md-2 col-md-offset-1 profile-btns">
              <button *ngIf="this.auth.getCurrentUserId() == this.profile._id" type="button" class="btn btn-info btn-sm">Settings</button>
            </div>
          </div>
          <div class="row profile-info">
            <div class="col-lg-12">
              <p>Profile Info Stuff Down Here</p>
              <p>ID: {{profile._id}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
